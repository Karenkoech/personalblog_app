{% extends "base.html"%}
{% block title %}Register{% endblock %}
{% block content%}
 
    <div class="container">
      <h1 align="center">Sign Up</h1>
      <p>Create an account here.</p>
      <hr>
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="password2" placeholder="Confirm password">
        </div> <br>
        <button type="submit" class="btn btn-primary align-center">Sign Up</button> <br>
        <div class="container signin"> <br>
          <p>Already have an account? <a href="/login"> Sign In</a>.</p>
        </div>
  
      </form>
{% endblock %}
